<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        var l = window.location;
        var parts = l.pathname.replace(/^\//, "").split("/");
        var repo = parts[0] || ""; // keep first segment for project pages
        var rest = parts.slice(1).join("/");
        var redirect = "/" + repo + "/?/" + rest + l.search + l.hash;
        l.replace(l.origin + redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
